<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <div class="input-section">
            <input type="text" id="place" placeholder="Enter a place...">
            <input type="text" id="issue" placeholder="Enter an issue...">
            <button id="generate-btn" onclick="handleGenerate()">Generate</button>
        </div>
        <div class="image-container">
            <div class="image-card">
                <h3>DALL-E</h3>
                <img id="dalle-image" src="placeholder.png" alt="DALL-E generated image">
            </div>
            <div class="image-card">
                <h3>Stable Diffusion</h3>
                <img id="sd-image" src="placeholder.png" alt="Stable Diffusion generated image">
            </div>
            <div class="image-card">
                <h3>Hugging Face</h3>
                <img id="hf-image" src="placeholder.png" alt="Hugging Face generated image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
