<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Awareness</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Climate Change Awareness</h1>
            <p>Visualize and understand climate change impacts</p>
        </header>

        <div class="input-section">
            <input type="text" id="place" placeholder="Enter location" required>
            <input type="text" id="issue" placeholder="Describe climate issue" required>
            <button id="generate-btn">Generate Visualizations</button>
        </div>

        <div class="generated-images">
            <div class="image-card">
                <img src="https://via.placeholder.com/300" alt="AI Generated Image 1">
                <div class="image-info">
                    <span>DALL-E</span>
                    <div class="image-actions">
                        <button class="action-btn save-btn">💾</button>
                        <button class="action-btn share-btn">📤</button>
                        <button class="action-btn like-btn">❤️</button>
                    </div>
                </div>
            </div>

            <div class="image-card">
                <img src="https://via.placeholder.com/300" alt="AI Generated Image 2">
                <div class="image-info">
                    <span>Stable Diffusion</span>
                    <div class="image-actions">
                        <button class="action-btn save-btn">💾</button>
                        <button class="action-btn share-btn">📤</button>
                        <button class="action-btn like-btn">❤️</button>
                    </div>
                </div>
            </div>

            <div class="image-card">
                <img src="https://via.placeholder.com/300" alt="AI Generated Image 3">
                <div class="image-info">
                    <span>Hugging Face</span>
                    <div class="image-actions">
                        <button class="action-btn save-btn">💾</button>
                        <button class="action-btn share-btn">📤</button>
                        <button class="action-btn like-btn">❤️</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
